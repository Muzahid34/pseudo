<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Pitha express</h1>
    <form action="">
        <p>Name:
            <input type="text" name="name" placeholder="Enter your name" id="am">
        </p>
        <p>Email:
            <input type="text" name="email" placeholder="Enter your Email" id="ail">
        </p>
        <fieldset>
            <legend>Select your pitha</legend>
            <p>
                <label for="Chitoy">
                    <input type="radio" name="pitha" id="Chitoy">Chitoy pitha
                </label>
            </p>
            <p>
                <label for="Vapa">
                    <input type="radio" name="pitha" id="Vapa">Vapa pitha
                </label>
            </p>
            <p>
                <label for="Vaza pitha">
                    <input type="radio" name="pitha" id="Vaza">Vaza pitha
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p><label for="sorisa"><input type="checkbox" name="vorta" id="sorisa">Shorisha</label></p>
            <p><label for="sotki"><input type="checkbox" name="vorta" id="sotki">Shotki</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun</label></p>
        </fieldset>
        <p> Special instruction
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>

        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
